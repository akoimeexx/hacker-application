<!doctype html>
<html>
	<head>
		<link href="todo-lists.css" rel="StyleSheet" type="text/css" />
		<title>Todo lists</title>
	</head>
	<body>
<ul class="todo">
	<li class="complete">Action item 1</li>
	<li class="inprogress">Action item 2</li>
	<li class="canceled">Action item 3</li>
	<li class="separator"></li>
	<li>Action item 5</li>
</ul>
<ol class="todo">
	<li class="complete">Action item 1</li>
	<li>Action item 2</li>
	<li class="canceled">Action item 3</li>
	<li class="separator"></li>
	<li>Action item 5</li>
</ol>
	</body>
</html>
